sudo: false
language: node_js
before_install:
  - npm install npm -g
node_js:
  - "0.12"
  - "io.js"
  - "4"
  - "5"
  - "6"
matrix:
  include:
    - node_js: "6"
      env: TEST_SUITE=coverage
    - node_js: "4"
      env: TEST_SUITE=lint
env:
  - TEST_SUITE=test
script: npm run-script $TEST_SUITE
